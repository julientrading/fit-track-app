<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause Workout - Fit Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900/50 min-h-screen flex items-center justify-center p-4">
    <!-- Modal -->
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 transform transition-all">
        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
            </div>
        </div>

        <!-- Content -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-black text-gray-900 mb-2">Workout Paused</h2>
            <p class="text-gray-600">Take a break, you're doing great!</p>
        </div>

        <!-- Stats -->
        <div class="bg-gray-50 rounded-2xl p-4 mb-6">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <p class="text-2xl font-bold text-purple-600">23:45</p>
                    <p class="text-xs text-gray-600 mt-1">Time</p>
                </div>
                <div>
                    <p class="text-2xl font-bold text-blue-600">2/5</p>
                    <p class="text-xs text-gray-600 mt-1">Exercises</p>
                </div>
                <div>
                    <p class="text-2xl font-bold text-pink-600">4</p>
                    <p class="text-xs text-gray-600 mt-1">Sets Done</p>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="space-y-3">
            <a href="wireframe-workout-execution.html" class="block w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white text-center py-4 rounded-xl font-bold text-lg hover:shadow-lg transition transform hover:scale-105">
                Resume Workout â†’
            </a>
            <button onclick="if(confirm('Are you sure you want to end this workout? Your progress will be saved.')) { window.location.href='wireframe-workout-complete.html'; }" class="w-full bg-gray-100 text-gray-700 py-4 rounded-xl font-bold hover:bg-gray-200 transition">
                End Workout
            </button>
            <a href="wireframe-home-dashboard.html" class="block w-full text-center text-gray-500 hover:text-gray-700 py-2 text-sm font-semibold">
                Exit Without Saving
            </a>
        </div>
    </div>
</body>
</html>
